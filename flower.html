<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers Gallery</title>
    <link rel="icon" href="images/icon.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background: #0056b3;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Flowers Gallery</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="animal.html">Animals</a></li>
            <li><a href="birds.html">Birds</a></li>
            <li><a href="landscape.html">Landscapes</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="gallery">
            <img src="images/f1.jpeg" alt="Flower 1">
            <img src="images/f2.jpeg" alt="Flower 2">
            <img src="images/f3.jpeg" alt="Flower 3">
            <img src="images/f4.jpg" alt="Flower 4">
            <img src="images/f5.jpeg" alt="Flower 5">
        </div>
    </main>
</body>
</html>
